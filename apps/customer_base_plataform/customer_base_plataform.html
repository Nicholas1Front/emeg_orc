<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de clientes</title>
    <link rel="stylesheet" href="styles/customer_base_plataform.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bf43e84bd.js" crossorigin="anonymous"></script><!--Font awesome-->
</head>
<body>

    <div class="customer-base-plataform-container">
        <header class="customer-base-plataform-header">
            <div class="back-hub-apps-control">
                <a href="../main_hub/main_hub.html"><i class="fa-solid fa-house"></i><span>Voltar para o hub de apps</span></a>
            </div>

            <img src="https://nicholas1front.github.io/emeg_orc/assets/images/emeg_symbol_white.png">

            <h2>Sistema de controle de clientes</h2>
        </header>

        <section class="main-hub-section">
            <div class="main-hub-container">
                <div class="main-hub-control">
                    <h3>Adicionar</h3>

                    <a href="" class="app-of-hub-link">
                        <i class="fa-solid fa-user-plus"></i>
                        <span>Adicionar cliente</span>
                    </a>
    
                    <a href="" class="app-of-hub-link">
                        <i class="fa-solid fa-truck"></i>
                        <span>Adicionar equipamento</span>
                    </a>
                </div>

                <div class="main-hub-control">
                    <a href="" class="app-of-hub-link">
                        <i class="fa-solid fa-user-pen"></i>
                        <span>Editar cliente</span>
                    </a>
    
                    <a href="" class="app-of-hub-link">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <span>Editar equipamento</span>
                    </a>
                </div>

                <div class="main-hub-control">
                    <a href="" class="app-of-hub-link">
                        <i class="fa-solid fa-user-minus"></i>
                        <span>Excluir cliente</span>
                    </a>
    
                    <a href="" class="app-of-hub-link">
                        <i class="fa-solid fa-trash-can"></i>
                        <span>Excluir equipamento</span>
                    </a>
                </div>

            </div>
        </section>
    </div>
    
</body>
</html>
