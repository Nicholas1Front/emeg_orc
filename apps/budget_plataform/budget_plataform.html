<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar orçamento EMEG</title>
    <link rel="stylesheet" href="styles/indexStyle.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bf43e84bd.js" crossorigin="anonymous"></script><!--Font awesome-->
</head>
<body>
    <div id="budget-production">

        <header>
            <div class="header-logo-control">
                <img src="../../assets/images/emeg_symbol_white.png">
            </div>

            <div class="header-title-control">
                <h2>Sistema web de criação de orçamentos</h2>
            </div>
        </header>

        <section class="back-home-section">

            <div class="container">
                <div class="back-home-control">
                    <a href="">Voltar </a>
                </div>
            </div>

        </section>

        <section class="clients-equipaments-section">
            
            <div class="container">
                <div class="clients-equipaments-container">

                    <div class="clients-select-control">
                        <h3><i class="fa-solid fa-user-tie"></i>Selecione o cliente :</h3>

                        <select name="client-select-list" id="client-select-list"></select>
                    </div>

                </div>
            </div>

        </section>
        
    </div>

    <div id="budget-finished">
        <h3 id="client-name"></h3>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
