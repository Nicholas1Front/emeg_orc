<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar orçamento EMEG</title>
    <link rel="stylesheet" href="styles/indexStyle.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bf43e84bd.js" crossorigin="anonymous"></script><!--Font awesome-->
</head>
<body>
    <div id="budget-production">

        <header>
            
            <div class="back-home-control">
                <a href="#"><i class="fa-solid fa-house"></i><span>Voltar para a página inicial</span></a>
            </div>

            <div class="header-logo-control">
                <img src="../../assets/images/emeg_symbol_white.png">
            </div>

            <div class="header-title-control">
                <h2>Sistema web de criação de orçamentos</h2>
            </div>
        </header>

        <section class="informations-section">
            
            <div class="container">
                <div class="informations-container">
                    <div class="clients-equipaments-container">

                        <div class="clients-select-control">
                            <h3><i class="fa-solid fa-user-tie"></i>Selecione o cliente :</h3>

    
                            <select name="client-select-list" id="clients-select-list"></select>
                        </div>
    
                        <div class="equipaments-select-control">
                            <h3><i class="fa-solid fa-truck"></i>Selecione o equipamento :</h3>
    
                            <select name="equipament-select-list" id="equipaments-select-list"></select>
                        </div>
    
                    </div>

                    <div class="horizontal-line-container">
                        <div class="horizontal-line"></div>
                    </div>
    
                    <div class="general-information-container">
                        
                        <div class="general-information-control">

                            <div class="date-control">
                                <h3><i class="fa-solid fa-calendar-days"></i>Insira a data de entrada :</h3>
        
                                <input type="date" name="date-input" id="date-input">
                            </div>
        
                            <div class="completion-deadline-control">
                                <h3><i class="fa-solid fa-stopwatch"></i>Insira o prazo estimado :</h3>
        
                                <input type="text" name="completion-deadline-input" id="completion-deadline-input">
                            </div>

                            <div class="payment-terms-control">
                                <h3><i class="fa-solid fa-coins"></i>Insira a condição de pagamento :</h3>
        
                                <input type="text" name="payment-terms-input" id="payment-terms-input">
                            </div>

                            <div class="guarantee-control">
                                <h3><i class="fa-solid fa-shield"></i>Insira a garantia :</h3>
        
                                <input type="text" name="guarantee-input" id="guarantee-input">
                            </div>

                        </div>
    
                    </div>
                </div>
            </div>

        </section>
        
    </div>

    <div id="budget-finished">
        <h3 id="client-name"></h3>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
