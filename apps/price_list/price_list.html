<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de preços</title>
    <link rel="stylesheet" href="../price_list/styles/price_list.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bf43e84bd.js" crossorigin="anonymous"></script><!--Font awesome-->
</head>
<body>

    <header>
        <div class="back-hub-apps-control">
            <a href="https://nicholas1front.github.io/emeg_system/apps/main_hub/main_hub.html">
                <i class="fa-solid fa-house"></i>
                <span>Voltar para o hub de apps</span>
            </a>
        </div>

        <img src="https://nicholas1front.github.io/emeg_system/assets/images/emeg_symbol_white.png">

        <h2>Tabela de preços</h2>

        <div class="help-page-link-control">
            <a href="">
                <i class="fa-solid fa-circle-question"></i>
                <span>Ajuda</span>
            </a>
        </div>
    </header>

    <section class="main-hub-section">
        <div class="main-hub-container">
            <button id="consult-price-list-btn">
                Consultar tabela de preços
                <i class="fa-solid fa-magnifying-glass-dollar"></i>
            </button>

            <button id="price-list-show-btn">
                Mostrar toda a tabela de preços
                <i class="fa-solid fa-clipboard-list"></i>
            </button>

            <button id="edit-price-list-btn">
                Editar tabela de preços
                <i class="fa-solid fa-pen-to-square"></i>
            </button>

        </div>
    </section>

    <section class="consult-price-list-section">

        <div class="back-home-control">
            <button class="back-home-btn"><i class="fa-solid fa-arrow-left-long"></i> Voltar para a página inicial</button>
            <h3>// Consultar tabela de preços</h3>
        </div>

        <div class="search-input-container">
            <select id="service-type_select-list"></select>
            <div class="service-name-input-control">
                <input type="text" id="service-name-input" autocomplete="off"/>
                <div class="service-name-options-control">
                    <div class="service-name-option">TROCA REPARO</div>
                    <div class="service-name-option">MONTAGEM E USINAGEM MOTOR</div>
                </div>
            </div>
            <button id="consult-price-list_search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </section>

    <section class="price-list-show-section">
        <div class="price-list-show-container">
            <div class="title-container">
                <div class="line"></div>

                <div class="title-control">
                    <h3>Tabela de preços completa</h3>
                    <h5>Todos os serviços presentes nesta tabela de preço estão disponíveis abaixo</h5>
                </div>

                <div class="line"></div>
            </div>

            <div class="price-list-show-control">
                <div class="price-list-show-label">
                    <h3 class="service-type-label">Tipo de serviço</h3>
                    <h3 class="service-description-label">Descrição do serviço</h3>
                    <h3 class="service-price-label">Preço base</h3>
                </div>
                <div class="price-list-show-item"></div>
            </div>
        </div>
    </section>
</body>
</html>
